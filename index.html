<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyJS</title>

    <link href="styles.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js" ></script>
    <script type="text/javascript" src="app.js"></script>

</head>
<body>
<ng-view></ng-view>
ghhk
<div ng-controller="appCtrl">
    <div style="display: flex; justify-content: center; margin-top: 100px; ">
        <!-- Search form -->
        <form id="custom-search-form" class="form-search form-horizontal pull-right" action="http://example-app/public/api" method="get">
            <div class="input-append spancustom">
                <input type="text" class="search-query" name="search" placeholder="Search" style="border: 1px solid">
                <button type="submit" class="btn btn-primary">search</button>
            </div>
        </form>
    </div>

    <div ng-repeat='note in notes'>
        <div class="card text-dark bg-light border-primary mb-3" style="width: 30%; position: inherit">
            <div class="card-body">
                <article style="margin: 15px">
                    <h2 class="card-title" style="color: #ff8dac">{{note.title}}</h2>
                    <p>{{note.text}}</p>
                    <p ng-if="note.visibility === 1">public</p>

                    <button type="button" class="btn btn-info">
                        <a href="/notes/{{note.uuid}}">
                            details
                        </a>
                    </button>
                </article>
            </div>
            <div class="card-footer">{{note.author.name}}</div>
        </div>
    </div>
</div>
</body>
</html>
