<div ng-controller="editCtrl" style="width: 30%; margin-left: 30px">
<form enctype="multipart/form-data" class="row g-3 needs-validation"  >
    <div >
        <div class="col-md-16" style="padding-left: 0">
            <label for="validationDefault01" class="form-label">Название</label>
            <input id="validationDefault01" type="text" class="form-control" ng-required="true" value="{{note.title}}" name="title"  ng-model="note.title">
        </div>
        <div class="col-md-16">
            <label for="exampleFormControlTextarea1" class="form-label">Текст</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"  ng-required="true" ng-model="note.text" rows="3">{{note.text}}</textarea>
        </div>
        <div class="form-group" style="margin-top: 15px; margin-bottom: 12px">
            <label for="exampleFormControlSelect1">Видимость записки</label>
            <select class="form-control" id="exampleFormControlSelect1" ng-required="true" ng-model="note.visibility" style="width: 100%; border-radius: 4px">
                <option value="{{note.visibility}}" ng-if="note.visibility === 1">public</option>
                <option value="1" >public</option>
                <option value="0">private</option>
            </select>
        </div>
        <div ng-repeat='attachment in note.attachments' style="margin-bottom: 12px; margin-top: 5px">
            <label for="file_name">Delete file</label>
            <input id="file_name" type="checkbox" name="delete_attachments[]" value="{{attachment.id}}">
            {{attachment.file_original_name}}
        </div>
        <input type="file" name="file" style="border-radius: 2px">
        <div style="margin-top: 10px; padding-left: 0" class="col-md-10">
            <button class="btn btn-primary" type="submit" ng-click="update(note)" style="width: 120%">UPDATE</button>
        </div>
    </div>
</form>
</div>
